<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loko</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #contentContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="top_galaga center">
        <header class="header">
            <h1 class="ArcadeBlast">ArcadeBlast</h1>
            <nav class="menu">
                <div>
                    <button class="form__button-2">Вход</button>
                </div>
                <div>
                    <button class="form__button-2">Регистрация</button>
                </div>
            </nav>
            
        </header>

        <div>

            <div class="menu-flex">
                <h1 class="title center">Galaga</h1>
            </div>

            <div class="flex_button">
                <button class="form__button" type="submit">Location</button>
                <div class="levels-loko">
                    <div class="levels-3">
                        <button class="form__button" onclick="location.href='galaga_hard.html'">Space</button>
                        <button class="form__button" onclick="location.href='galaga_hard_blue.html'">Blue Space</button>
                        <button class="form__button" onclick="location.href='galaga_hard_gray.html'">Gray Space</button>
                    </div>
                </div>
                <button class="form__button" onclick="location.href='levels.html'">Exit</button>
            </div>
        </div>



        <footer class="center footer">
            <p class="ArcadeBlast">ArcadeBlast</p>
            <div class="footer-info">
                <div class="footer-item">
                    <h4 class="title-4 ArcadeBlast1">Поддержать разработчика</h4>
                    <button class="form__button-1" onclick="toggleTextAndImage()">Нажми чтоб оплатить</button>
                    <div id="contentContainer"></div>

<script>
    let isVisible = false;

    function toggleTextAndImage() {
        const text = "СПАСИБО ЗА ДОНАТ";
        const imageUrl = "img/photo_2.jpg";

        let container = document.getElementById('contentContainer');

        if (!isVisible) {
            container.innerHTML = `
                <p style="text-align: center;">${text}</p>
                <img src="${imageUrl}" alt="Пример изображения" style="display: block; margin: auto; width: 200px; height: 50%;">
            `;
            container.style.display = "flex"; // Показываем блок
            container.style.justifyContent = "center"; // Центрируем элементы горизонтально
            container.style.alignItems = "center"; // Центрируем элементы вертикально
            container.style.flexDirection = "column"; // Размещаем элементы друг под другом
            isVisible = true;
        } else {
            container.style.display = "none"; // Скрываем блок
            isVisible = false;
        }
    }
</script>
                </div>
            </div>

        </footer>

    </div>


</body>
